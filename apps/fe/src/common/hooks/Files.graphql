# Files mutations:

mutation updateFile($id: uuid!, $file: files_set_input) {
  update_files_by_pk(
    pk_columns: { id: $id }
    _set: $file
  ) {
    id
  }
}

mutation insertFile($file: files_insert_input!) {
  insert_files_one(object: $file) {
    id
  }
}

mutation deleteFiles($where: files_bool_exp!) {
  delete_files(where: $where) {
    affected_rows
  }
}