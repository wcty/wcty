image: node:12.13.0-alpine

cache:
  paths:
    - node_modules/

before_script:
  - npm i -g firebase-tools
  - npm install

deploy-firestore:
  stage: deploy
  script:
    - firebase deploy --only firestore --token $FIREBASE_TOKEN
  only:
    refs:
      - master
    changes:
      - firestore.rules
      - firestore.indexes.json

deploy-functions:
  stage: deploy
  script:
    - cd functions
    - npm install
    - cd ..
    - firebase deploy --only functions --token $FIREBASE_TOKEN
  only:
    refs:
      - master
    changes:
      - functions/**/*

prod-hosting:
  stage: deploy
  script:
    - npm run build
    - firebase deploy --only hosting --token $FIREBASE_TOKEN
  only:
    - master
  environment:
    name: production
    url: https://weee.city