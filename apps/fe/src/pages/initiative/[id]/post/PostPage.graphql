query PostPage(
  $initiative_id: uuid!,
  $post_id: bigint!
){
  initiative_posts(
    where: {_and:[
      {
        initiative_id:{_eq:$initiative_id}
      },
      {
        id:{_eq:$post_id}
      }
    ]}
  ) {
    id
    message
    created_at
    modified_at
    user {
      id
      avatar_url
      display_name
    }
    files {
      created_at
      downloadable_url
      type
    }
    reactions {
      type
    }
    comments {
      id
      created_at
      # modified_at
      message
      user {
        id
        avatar_url
        display_name
      }
      # files {
      #   created_at
      #   downloadable_url
      #   type
      # }
      reactions {
        type
      }
    }
  }
}