mutation CreatePost(
  $message: String!
  $user_id: uuid!
  $initiative_id: uuid!
  $thread_id: String!="main"
  $files: files_arr_rel_insert_input
){
  insert_initiative_posts_one(object: {
    type: message,
    message: $message,
    user_id: $user_id,
    initiative_id: $initiative_id,
    thread_id: $thread_id,
    files: $files
  }){
    id
  }
}
