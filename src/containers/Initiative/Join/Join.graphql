mutation Join(
    $userId: uuid!
    $id: uuid!
    $donations: [initiative_donations_insert_input!]!
    $tasks: [initiative_tasks_insert_input!]!
    $volunteers: [initiative_volunteers_insert_input!]!
  ) {
  insert_initiative_members(objects:{
    initiative_id: $id
    user_id: $userId
    donations: {
      data: $donations
    }
    tasks:{
      data: $tasks
    }
    volunteers:{
      data: $volunteers
    }
  }){
    affected_rows
  }
}

