subscription Comments($id: uuid, $post_id: bigint!, $limit: Int = 5){
  comments: initiative_comments(
    where:{
      _and:[
        {
          initiative_id: {_eq: $id},
        },
        {
          post_id: {_eq: $post_id}
        }
      ]
    }
    order_by: { created_at: asc },
    limit: $limit
  ) {
    ...Comment
  }
}
