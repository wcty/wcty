query Feed($id: uuid){
  posts: initiative_posts(where:{thread:{initiative:{id: {_eq:$id}}}}) {
    ...FeedFields
  }
}

fragment FeedFields on initiative_posts {
  id
  user{
    avatar_url
    display_name
  }
  created_at
  modified_at
  message
  type
  comments_aggregate {
    aggregate {
      count
    }
  }
}
