fragment InitiativeCard on initiatives {
  id
  image
  name
  geometry: geom
  created_at
  infos(order_by: {approved_at: desc}, limit: 1){
    problem
    goal
    context
  }
}


fragment OrganizationCard on orgs {
  id
  image
  name
  geometry:geom
  created_at
  description
}

fragment EntryCard on entries {
  id
  image
  name
  geometry:geom
  created_at
  description
  type
  members_count
  modified_at
}
