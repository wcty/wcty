overwrite: true
schema: 
  - "https://hasura-aws.weee.city/v1/graphql":
      headers:
        X-Hasura-Admin-Secret: ${HASURA_ADMIN}
        X-Hasura-Role: user
documents: 
  - "src/**/*.graphql"
  - "src/**/**/*.graphql"
  - "src/**/**/**/*.graphql"
  - "src/**/**/**/**/*.graphql"
generates:
  src/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
      - "typescript-apollo-client-helpers"
      - "fragment-matcher"
    config:
      withHooks: true
      withMutationFn: true
      reactApolloVersion: 3
      skipTypeNameForRoot: true
      skipTypename: true
  src/generated/graphql.schema.json:
    plugins:
      - "introspection"
