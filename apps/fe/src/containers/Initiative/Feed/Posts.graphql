subscription Posts($id: uuid){
  posts: initiative_posts(
    where:{initiative_id: {_eq: $id}}
    order_by: {created_at: desc}
  ) {
    ...Post
  }
}

fragment Post on initiative_posts {
  id
  user{
    avatar_url
    display_name
    id
  }
  created_at
  modified_at
  message
  type
  thread_id
  files {
    downloadable_url
    type
    id
  }
  reactions {
    type
    user_id
  }
  comments_aggregate {
    aggregate {
      count
    }
  }
}
